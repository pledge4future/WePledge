name: Build frontend workflow

on:
  push:
    branches:
      - main   # Adjust to your main branch name
  pull_request:
    branches:
      - main   # Adjust to your main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install

      - name: Build App
        run: yarn build